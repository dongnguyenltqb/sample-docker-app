apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ingress-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: istio-ingressgateway
  action: DENY
  rules:
  - from:
    - source:
       notIpBlocks: ["192.168.99.1"]
    to:
    - operation:
        hosts:
          - "helloworld.istio.com"
        paths:
          - /hello/v1
        namespaces:
          - default

